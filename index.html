<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/reset.css">
  <title>Gerador de Memes</title>
</head>
<body>
  <div class="container">
    <div class="app" id="downlabled">
      <div class="logo">
        <img class="logo-image" src="./pictures/logocyberjet.png" alt="">
      </div>
      <div class="app-image">
        <textarea name="" class="text-box" cols="30" rows="10" placeholder="Digite seu meme" aria-multiline="true"></textarea>


          <div id="display-image"></div>
            <textarea name="" class="text-box" cols="30" rows="10" placeholder="Digite seu meme" aria-multiline="true"></textarea>
      </div>
      <div class="app-photor-picker">
        <select  id="meme-list"
          onchange="changeMemePicture(this.value)">
        </select>
        <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">

      </div>
      <div class="download">
        <button id="btn-download">DOWNLOAD</button>

      </div>
    </div>
    

  </div>
  <script src="/javascript/scripts.js"></script>
  <script src="/javascript/html2cancas.js"></script>
  <script>
    document.getElementById("btn-download").onclick = () => {
    const screenshotPrint = document.querySelector("#downlabled")
    html2canvas(screenshotPrint).then((canvas) => {
      const base64Image = canvas.toDataURL("image/png")
      let anchor = document.createElement("a")
      anchor.setAttribute("href", base64Image)
      anchor.setAttribute("download", "my-meme.png")
      anchor.click()
      anchor.remove()
    })

    }
  </script>
</body>
</html>
